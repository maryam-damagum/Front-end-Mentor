<body class="bg-img">
  <div class="card text-center rounded" style="width: 20rem;">
    <img src="./images/bg-pattern-card.svg" class="card-img-top" alt="...">
    <div class="card-body">
          <img class="img2 rounded-circle" src="./images/image-victor.jpg" alt="">
        <div class="col">
          <h5 class="card-title">Victor Crest</h5>
          <p class="card-text">26</p>

        </div>
        <p class="card-text">London</p>
        <hr>
        <div class="table table-borderless m-1 ">
            <table>
              
              <tr colspan="2">
                <th>80k</th>
                <th>803k</th>
                <th>1.4k</th>
              </tr>
    
                <tr colspan="2">
                  <td>Followers</td>
                  <td>Likes</td>
                  <td>Photos</td>
                </tr>
    
            </table>
          </div>
      </div>
    </div>
