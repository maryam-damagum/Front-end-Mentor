<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
    <picture>
      <source media="(min-width:1024px)" srcset="./images/bg-desktop.svg">
        <img src="./images/bg-mobile.svg" alt="" class="w-full" /> 
    </picture>
    
    <section class="py-10 px-8 max-w-7xl container mx-auto">

      <div class="mb-10 ">
        <img src="./images/logo.svg" alt="" class="w-40 lg:w-auto mb-20" />
      </div>

   <div class="md:grid grid-cols-2 gap-16 place-item-center  ">
      <article>
          <img src="./images/illustration-mockups.svg" alt="" />
        </article>
    
        <article class="text-center w-11/12 mt-16 md:text-left lg:mt-0">
          <h1 class="font-bold text-white text-4xl mb-8 lg:text-5xl lg-leading-normal ">Build The Community Your Fans Will Love</h1>
    
          <p class="text-white opacity-75 lg:text-lg leading-relaxed mb-10" >
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. </p>
            
            <button class="bg-white py-3 px-4 rounded-full w-7/12 md:w-1/3 " style="color: hsl(257, 40%, 49%);">Register</button>
      
            <ul class="flex item-center justify-center gap-8 mt-8 lg:absolute lg:right-20 lg:bottom-0" >
              <li><i class="fab fa-facebook text-white text-xl"></i></li>
              <li><i class="fab fa-twitter text-white text-xl"></i></li>
              <li><i class="fab fa-instagram text-white text-xl"></i></li>
            </ul>
    
        </article>
      </section>
   </div>

  <footer>
    <p class=" text-white pb-10 text-center">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="underline">Frontend Mentor</a>. 
      Coded by <a href="https://www.devdamagum.com.ng" class="underline">Maryam Damagum</a>.
    </p>
    
  </footer>
</body>
</html>
